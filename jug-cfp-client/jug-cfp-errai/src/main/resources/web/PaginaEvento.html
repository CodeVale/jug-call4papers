<div class="container" id="paginaEvento">
	<div class="row">
		<div class="col-md-8">
			<br>
			<div id="evento_box">
				<h3 id="nome"></h3>

				<hr />
				<h4>Descrição</h4>
				<p id="descricao" class="text-justify"></p>

				<h4>Data</h4>
				<p id="data_inicio_id" class="text-justify">
					<em data-field=dataInicio></em> - <em data-field=dataFim></em>
				</p>

				<h4>Local</h4>

				<p id="local" class="text-justify"></p>


				<div class="row">
					<div class="col-sm-4">
						<button type="button" class="btn btn-sucess btn-lg"
							data-field="btnInscricao">Realizar Inscrição</button>
					</div>
					<div class="col-sm-3">
						<button type="button" class="btn btn-sucess btn-lg"
							id="btnSubmeterPaper">Submeta sua palestra</button>
					</div>
				</div>
				<div id="papers_id">
					<h4 id="cabecalhoPalestras">Ainda não foram enviadas
						palestras!</h4>
					<div data-field="listPapersEvento"
						style="overflow-y: scroll; height: 500px;"></div>
					<br />
				</div>

				<br />
			</div>
		</div>
	</div>
</div>
