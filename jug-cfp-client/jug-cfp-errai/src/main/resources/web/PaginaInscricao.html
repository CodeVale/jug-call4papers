<div>
	<form>
		<h2>
			Inscrever em <em id="txtNomeEvento"></em>
		</h2>
		<hr />

		<div class="form-group">
			<label for="InputName">Nome Completo</label>
			<div class="input-group">
				<input type="text" class="form-control" name="InputName" id="nome"
					placeholder="Nome Completo" required> <span
					class="input-group-addon"><span
					class="glyphicon glyphicon-asterisk"></span></span>
			</div>
		</div>
		<div class="form-group">
			<label for="InputEmail">E-Mail</label>
			<div class="input-group">
				<input type="text" class="form-control" id="email" name="InputEmail"
					placeholder="E-Mail" required> <span
					class="input-group-addon"><span
					class="glyphicon glyphicon-asterisk"></span></span>
			</div>
		</div>
		<div class="form-group">
			<label for="InputRG">RG</label>
			<div class="input-group">
				<input type="text" class="form-control" id="rg" name="InputRG"
					placeholder="Informe o RG" required> <span
					class="input-group-addon"><span
					class="glyphicon glyphicon-asterisk"></span></span>
			</div>
		</div>
		<div class="form-group">
			<label for="InputWork">Empresa</label>
			<div class="input-group">
				<input type="text" class="form-control" id="empresa"
					name="InputWork" placeholder="Empresa" /> <span
                    class="input-group-addon"></span>
			</div>
		</div>
		<div class="form-group">
			<label for="InputSchool">Instituição de ensino</label>
			<div class="input-group">
				<input type="text" class="form-control" id="instituicao"
					name="InputSchool" placeholder="Instituição de ensino" /><span
                    class="input-group-addon"></span>
			</div>
		</div>
		<div class="form-group">
			<label>Nível Java</label> <select
				class="combobox input-large form-control" name="large" id="level">
				<option value="INICIANTE" selected="selected" data-field="nivel">Iniciante</option>
				<option value="BASICO">Básico</option>
				<option value="INTERMEDIARIO">Intermediario</option>
				<option value="AVANCADO">Avançado</option>
			</select>
		</div>
	</form>
	<button type="submit" id="btnInscrever" name="btn_salvar"
		class="btn btn-default">Fazer inscrição</button>
</div>
