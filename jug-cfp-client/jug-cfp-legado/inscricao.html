<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="./img/java.ico">

<title>JUG-VALE Inscrição</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="./css/jumbotron.css" rel="stylesheet">
<link href="./css/jugstyle.css" rel="stylesheet">


</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="./">JUGVale Call4Papers</a>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</div>
	<!-- ----------------------------------- INICIO CONTAINER -------------------------------------------------- -->

	<div class="container">
		<div class="col-md-2">
			<!-- VAZIO -->
		</div>
		<div class="row">

			<div class="col-md-8">
				<form role="form" id="formInscricao" class="form-horizontal">
					<h2>
						Inscrever em <em id="evento_nome"></em>
					</h2>
					<hr />
					<div id="status_inscricao" role="alert">
						<button type="button" id="btn_close" class="close hide"
							data-dismiss="alert">
							<span aria-hidden="true">&times;</span> <span class="sr-only">Fechar</span>
						</button>
					</div>

					<div class="form-group">
						<label for="InputName">Nome Completo</label>
						<div class="input-group">
							<input type="text" class="form-control" name="InputName"
								id="nome" placeholder="Nome Completo" required> <span
								class="input-group-addon"><span
								class="glyphicon glyphicon-asterisk"></span></span>
						</div>
					</div>
					<div class="form-group">
						<label for="InputEmail">E-Mail</label>
						<div class="input-group">
							<input type="text" class="form-control" id="email"
								name="InputEmail" placeholder="E-Mail" required> <span
								class="input-group-addon"><span
								class="glyphicon glyphicon-asterisk"></span></span>
						</div>
					</div>
					<div class="form-group">
						<label for="InputRG">RG</label>
						<div class="input-group">
							<input type="text" class="form-control" id="rg" name="InputRG"
								placeholder="Informe o RG" required> <span
								class="input-group-addon"><span
								class="glyphicon glyphicon-asterisk"></span></span>
						</div>
					</div>
					<div class="form-group">
						<label for="InputWork">Empresa</label>
						<div class="input-group">
							<input type="text" class="form-control" id=empresa
								name="InputWork" placeholder="Empresa"> <span
								class="input-group-addon"><span
								class="glyphicon glyphicon-asterisk"></span></span>
						</div>
					</div>
					<div class="form-group">
						<label for="InputSchool">Instituição de ensino</label>
						<div class="input-group">
							<input type="text" class="form-control" id="instituicao"
								name="InputSchool" placeholder="Instituição de ensino">
							<span class="input-group-addon"><span
								class="glyphicon glyphicon-asterisk"></span></span>
						</div>
					</div>
					<div class="form-group">
						<label>Nível Java</label> <select
							class="combobox input-large form-control" name="large" id="level">
							<option value="INICIANTE" selected="selected">Iniciante</option>
							<option value="BASICO">Básico</option>
							<option value="INTERMEDIARIO">Intermediario</option>
							<option value="AVANCADO">Avançado</option>
						</select>
					</div>
				</form>
				<button type="submit" id="btnInscricao" name="btn_salvar"
					class="btn btn-default">Fazer inscrição</button>
			</div>


		</div>
		<div class="col-sm-2">
			<!-- VAZIO -->
		</div>
	</div>

	<!-- ----------------------------------  FINAL CONTAINER  -------------------------------------------------- -->

	<div class="col-sm-4">
		<!-- VAZIO -->
	</div>
	<hr />
	<footer>
		<div class="col-sm-4">
			<!-- VAZIO -->
		</div>
		<div class="col-sm-4">
			<p>
				<a href="http://jugvale.com" target="_blank">JUG Vale - Grupo de
					Usuários Java do Vale do Paraíba</a>
			</p>
		</div>
		<div class="col-sm-4">
			<!-- VAZIO -->
		</div>

	</footer>


	<!-- Sessão Java script --------------------------------------------------------------------------------- -->
	<!--  Javascript comum -->
	<script type="text/javascript" src="./js/comum.js"></script>
	<!--  Script do RESTEasy-->
	<script type="text/javascript" src="./rest-js"></script>

	<script src="./js/jquery-1.11.1.js"></script>

	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap-combobox.js"></script>

	<script src="./js/jquery-ui.js"></script>

	<script type="text/javascript" src="./js/jquery.mask.min.js"></script>
	<script type="text/javascript" src="./js/inscricao.js"></script>
	<script type="text/javascript">
		
    </script>
</body>
</html>
