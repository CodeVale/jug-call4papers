<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="./img/java.ico">

<title>Evento</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="./css/jumbotron.css" rel="stylesheet">

</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="./">JUGVale Call4Papers</a>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</div>

	<div class="container">

		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-target="#novoEvento">Adicionar
							Evento</a>
					</h4>
				</div>
				<div id="novoEvento" class="panel-collapse collapse">
					<div class="panel-body">

						<!-- <form id="formAddEvento" class="form-horizontal"> -->
						<div class="form-group">
							<label for="InputName">Nome </label>
							<div class="input-group">
								<input type="text" class="form-control" name="InputName"
									id="nome" placeholder="Nome" required> <span
									class="input-group-addon"><span
									class="glyphicon glyphicon-asterisk"></span></span>
							</div>
						</div>
						<div class="form-group">
							<label for="InputDataFim">Descrição</label>
							<div class="input-group">
								<textarea class="form-control" id="descricao" name="InputDesc"
									placeholder="Descrição" required></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="InputDataInicio">Data Início: </label>
							<div class="input-group">
								<input type="text" class="form-control data" id="dataInicio"
									name="InputDataInicio"
									placeholder="Data Início (dd/MM/AAAA hh:mm)" required>
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-asterisk"></span></span>
							</div>
						</div>
						<div class="form-group">
							<label for="InputDataFim">Data Fim: </label>
							<div class="input-group">
								<input type="text" class="form-control data" id="dataFim"
									name="InputDataFim" placeholder="Data Fim (dd/MM/AAAA hh:mm)"
									required> <span class="input-group-addon"><span
									class="glyphicon glyphicon-asterisk"></span></span>
							</div>
						</div>
						<div class="form-group">
							<label for="InputLocal">Local</label>
							<div class="input-group">
								<input type="text" class="form-control" id="local"
									name="InputLocal" placeholder="Local (endereço completo)">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-asterisk"></span></span>
							</div>
						</div>
						<div class="form-group">
							<label for="InputURL">Site</label>
							<div class="input-group">
								<input type="text" class="form-control" id="input_site"
									name="InputURL"
									placeholder="Algum site com mais informações sobre o evento">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-asterisk"></span></span>
							</div>
						</div>
						<button id="btnNovoEvento" name="btn_salvar"
							class="btn btn-default">Salvar Evento</button>
						<!--  </form>-->
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">

					<h4 class="panel-title">
						<a data-toggle="collapse" data-target="#eventos">Eventos
							Adicionados</a>
					</h4>
				</div>
				<div id="eventos" class="panel-collapse collapse">
					<div class="panel-body">
						<span>Filtrar por nome: </span> <input type="text"
							id="filtroEvento" /> <br />
						<br />
						
						<table class="table">
								<thead>
									<tr>
										<th>Nome</th>
										<th>Inscrições</th>
										<th>Papers</th>
									</tr>
								</thead>
								<tbody id="todosEventos">
								</tbody>
							</table>
					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">

					<h4 class="panel-title">
						<a data-toggle="collapse" data-target="#marcaInscritos">Marcar
							inscritos</a>
					</h4>
				</div>
				<div id="marcaInscritos" class="panel-collapse collapse">
					<div class="panel-body">
						<div>
							<span>Selecione Evento: </span> <select id="eventosOptions" class="select"></select> <em>Total de Inscritos: <b id="totalInscritos"></b></em>
							<br /><br />
							<span>Filtrar por nome/rg: </span> <input type="text"
								id="filtroParticipante" /> 
						</div>
						<div>
							
							<br />
							<table class="table">
								<thead>
									<tr>
										<th>Nome</th>
										<th>RG</th>
										<th>Presença</th>
										<th>Cancelar</th>
									</tr>
								</thead>
								<tbody id="inscritosFiltrados">
									
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<hr>
	<!-- /container -->
	<div class="container">
		<footer>
			<p>
				<a href="http://jugvale.com" target="_blank">JUG Vale - Grupo de
					Usuários Java do Vale do Paraíba</a>
			</p>
		</footer>
	</div>



	<!--  Script do RESTEasy -->
	<script type="text/javascript" src="./rest-js"></script>

	<script src="./js/jquery-1.11.1.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/jquery-ui.js"></script>
	<script type="text/javascript" src="./js/jquery.mask.min.js"></script>
	<!--  Javascript comum -->
	<script type="text/javascript" src="./js/comum.js"></script>
	<script type="text/javascript" src="./js/adm.js"></script>
</body>
</html>
