<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="./img/java.ico">

<title>Chamada de Trabalhos (Call 4 Papers)</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="./css/jumbotron.css" rel="stylesheet">
<link href="css/jugstyle.css" rel="stylesheet">

</head>
<body>
		<!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- display name -->
            <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">JUGVale Call4Papers</a>
            </div>
            <!-- Login-->
            <div class="navbar-collapse collapse">
				<form class="navbar-form navbar-right" role="form">
					<div class="form-group">
						<input type="text" placeholder="Email" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control">
					</div>
					<button type="submit" class="btn btn-success">Sign in</button>
				</form>
			</div>
			<!-- Fim Login	 -->
			</div>
        </nav>
    <!-- Fim nav -->

	<div class="container">
		
		<div class="row">
  			
  			<!-- Form Cadastro autor -->
			<div class="container">
			    <div class="row column">
			        <form role="form">
			            <div class="col-lg-6">
			            	<div class="well well-sm"><strong><span class="glyphicon "></span>Cadastro do Autor  
			            	para Call4Papers</strong></div>
			                <div class="form-group">
			                    <label for="InputUser">Usuário</label>
			                    <div class="input-group">
			                        <input type="text" class="form-control" name="InputUser" id="InputUser" placeholder="Informe um nome de usuário." required>
			                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label for="InputName">Nome Completo</label>
			                    <div class="input-group">
			                        <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Informe seu nome completo." required>
			                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label for="InputEmail">Email</label>
			                    <div class="input-group">
			                        <input type="email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Enter Email" required>
			                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label for="InputFone">Telefone</label>
			                    <div class="input-group">
			                        <input type="text" class="form-control" name="InputFone" id="InputFone" placeholder="Informe seu telefone / celular" required>
			                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
			                    </div>
			                </div>
			                 <div class="form-group">
			                    <label for="InputSite">Site</label>
			                    <div class="input-group">
			                        <input type="text" class="form-control" name="InputSite" id="InputSite" placeholder="Informe seu Web site, blog ou facebook." required>
			                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
			                    </div>
			                </div>
			                
			            </div>
			        </form>

			        <div class="col-lg-5 col-md-push-1">
			            <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Campo Obrigatório</strong></div>
			            <form role="form">
			            	<div class="form-group">
			                    <label for="inputCurriculo">Mini Curriculo</label>
			                    <div class="input-group">
			                        <textarea name="inputCurriculo" id="inputCurriculo" class="form-control" placeholder="Informe uma prévia dos seus conhecimentos." rows="5" required></textarea>
			                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
			                    </div>
			                </div>
			                <input type="submit" name="submit" id="submit" value="Salvar" class="btn btn-info pull-right">
			            </form>
			        </div>

			    </div>
			</div>
			<!-- Fim Form -->
  			
  			<div class="col-md-4"> <!-- VAZIO --> </div>
		</div>

		
		<hr>
		<footer>
			<p>
				<a href="http://jugvale.com" target="_blank">JUG Vale - Grupo de
					Usuários Java do Vale do Paraíba</a>
			</p>
		</footer>

	</div>
	<!-- /container -->

	<!--  Script do RESTEasy -->
	<script type="text/javascript" src="./rest-js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

	<script type="text/javascript" src="./js/call4papers.js"></script>

</body>
</html>
