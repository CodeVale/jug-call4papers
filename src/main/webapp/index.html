<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chamada de Trabalhos (Call 4 Papers)</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!--  Script do RESTEasy -->
<script type="text/javascript" src="./rest-js"></script>

<script type="text/javascript">
function carregaDadosIniciais() {
	var eventos = EventoResource.listarTodos();
	var htmlEventos = "";
	for (var i = 0; i < eventos.length; i++) {
		htmlEventos +="<li>" + eventos[i].nome + "</li>";
	}
	document.getElementById("eventos").innerHTML = htmlEventos;
}
</script>
</head>
<body onload="carregaDadosIniciais()">
	<h1>JUG Vale Call 4 Papers</h1>


	<ul id="eventos">

	</ul>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
