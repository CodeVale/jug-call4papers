<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="./img/java.ico">

<title>Submeter Paper</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="./css/jumbotron.css" rel="stylesheet">
<link href="./css/jugstyle.css" rel="stylesheet">


</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class= "navbar-brand" href="./">JUGVale Call4Papers</a>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</div>

	<div class="container">
		
		<div class="row">
			<br>
			<div id="status_inscricao" role="alert">
				<button type="button" id="btn_close" class="close hide" data-dismiss="alert">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Fechar</span>
				</button>
			</div>
			
  			<div class="col-md-8">
  				<br>
				<h3>Sobre o Autor</h3>
				<hr>
				
				<form class="form-horizontal" role="form" id="form_cadastro_autor">	                
	                
	                <div class="form-group" id="nome_form">
                   		<label class="col-sm-3 control-label" for="input_nome">Nome</label>
                   		<div class="input-group col-sm-8">
                       		<input type="text" class="form-control" name="input_nome" id="input_nome" placeholder="Nome" required>
                    	</div>
	                </div>
	                
	                 <div class="form-group" id="email_form">
                   		<label class="col-sm-3 control-label" for="input_email">E-Mail</label>
                   		<div class="input-group col-sm-8">
                       		<input type="text" class="form-control" name="input_email" id="input_email" placeholder="E-Mail" required>
                    	</div>
	                </div>
	                
	                 <div class="form-group" id="telefone_form">
                   		<label class="col-sm-3 control-label" for="input_telefone">Telefone</label>
                   		<div class="input-group col-sm-8">
                       		<input type="tel" class="form-control" name="input_telefone" id="input_telefone" placeholder="Telefone para Contato">
                    	</div>
	                </div>
	                
	                <div class="form-group" id="site_form">
                   		<label class="col-sm-3 control-label" for="input_site">Site</label>
                   		<div class="input-group col-sm-8">
                       		<input type="text" class="form-control" name="input_site" id="input_site" placeholder="Site pessoal, linkedin, etc">
                    	</div>
	                </div>
	                
	                <div class="form-group" id="mini_cv_form">
	                    <label class="col-sm-3 control-label" for="mini_cv_area">Mini Currículo</label>
	                    <div class="input-group col-sm-8">
	                        <textarea name="inputDescricao" id="mini_cv_area" class="form-control" placeholder="Fale sobre sua experiência profissional e acadêmica" rows="4" required></textarea>
	                    </div>
	                </div>
	                
				</form>
				
				<h3>Submissão</h3>
				<hr>
				
				<!-- FORM Inicio -->
				
				<form class="form-horizontal" role="form" id="form_submissao_paper">
					<div class="form-group" id="titulo_form">
                   		<label class="col-sm-3 control-label"  for="input_palestra">Titulo</label>
                   		<div class="input-group">
                       		<input type="text" class="form-control" name="input_palestra" id="input_palestra" placeholder="Informe o título da palestra." required>
                        	<span class="input-group-addon"><span class="glyphicon glyphicon-tags"></span></span>
                    	</div>
	                </div>
	                
	                <div class="form-group" id="evento_form">
						<label class="col-sm-3 control-label">Evento</label>
						<div class="input-group">
							<select id="id_select_evento" class="form-control" disabled="disabled">
			           	 	</select>
			           	 </div>
					</div>
					
					<div class="form-group" id="tipo_form">
						<label class="col-sm-3 control-label">O que quer fazer?</label>
						<select id="id_tipo_palestra" class="combobox input-large form-control" name="normal" disabled>
			               	<option value="" selected="selected">Selecione o tipo</option>
			              	<option value="PALESTRA" selected>Palestra</option>
			              	<option value="HANDS_ON">Hands-on</option>
			              	<option value="MINI_CURSO">Mini-Curso</option>
			            </select>
					</div>
				
					<div class="form-group" id="descricao_form">
	                    <label class="col-sm-3 control-label" for="inputDescricao">Descrição</label>
	                    <div class="input-group">
	                        <textarea name="inputDescricao" id="input_descricao" class="form-control" placeholder="O que você gostaria de compartilhar?" rows="4" required></textarea>
	                        <span class="input-group-addon"><span class="glyphicon glyphicon-comment"></span></span>
	                    </div>
	                </div>
				</form>
				
                <div class="form-group">
                	<label class="col-sm-3 control-label" for="inputDescricao"></label>
	                <div class="input-group">
	               		<button type="submit" id="btn_salvar" class="btn btn-default">Salvar</button>
	               	</div>
                </div>

  			</div>
  			<div class="col-md-4"> <!-- VAZIO --> </div>
  		</div>
  	</div>
  	<hr>
		<footer>
			<p>
				<a href="http://jugvale.com" target="_blank">JUG Vale - Grupo de
					Usuários Java do Vale do Paraíba</a>
			</p>
		</footer>
	<!--  Javascript comum -->
	<script type="text/javascript" src="./js/comum.js"></script>
	<!--  Script do RESTEasy -->
	<script type="text/javascript" src="./rest-js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-combobox.js" ></script>

	<script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
	<script type="text/javascript" src="./js/paper.js"></script>
	<script type="text/javascript" src="./js/jquery.mask.min.js"></script>
	
	<script type="text/javascript">
      
        $(document).ready(function(){
          $('.combobox').combobox()
        });
     
    </script>

</body>
</html>
